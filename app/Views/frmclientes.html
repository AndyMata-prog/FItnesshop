<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
document.addEventListener('DOMContentLoaded', function() {
	const form = document.querySelector('#agregarModal form');
	// Mostrar la URL generada en consola para depuración
	console.log('URL acción del formulario:', form.action);
	form.addEventListener('submit', function(e) {
		e.preventDefault();
		const formData = new FormData(form);
		fetch(form.action, {
			method: 'POST',
			body: formData
		})
		.then(async response => {
			const contentType = response.headers.get('content-type');
			if (response.ok && contentType && contentType.includes('text/html')) {
				const html = await response.text();
				const tempDiv = document.createElement('div');
				tempDiv.innerHTML = html;
				const newTable = tempDiv.querySelector('table');
				if (newTable) {
					document.querySelector('table').outerHTML = newTable.outerHTML;
				}
				const modal = bootstrap.Modal.getInstance(document.getElementById('agregarModal'));
				modal.hide();
				form.reset();
			} else {
				const errorText = await response.text();
				alert('Error al guardar el cliente: ' + errorText);
			}
		})
		.catch(err => {
			alert('Error de conexión al guardar el cliente: ' + err);
		});
	});
});
</script>
